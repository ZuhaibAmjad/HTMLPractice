<html>
    <head>
        <title>Colspan</title>
    </head>
    <body>
        <table border="1" align="center" width="50%" cellpadding="10px" cellspacing="0px">
            <tr>
                <td height="100px" rowspan="1">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td height="100px" colspan="2">C hioggggggggggggggggafffffffffffffffooooooooooooofcifeiviueri</td>
               
            </tr>
            <tr>
                <td height="100px">D</td>
                <td>E</td>
            </tr>
        </table>
    </body>
</html>
