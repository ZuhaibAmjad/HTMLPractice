<html>
    <head>
        <title>Form Tag</title>
    </head>
    <body>
        <form action="" method="">
            <fieldset>
                <legend>Enter Personal Details</legend>
<label>Name</label> <input type="text" name="ali" value="" placeholder="Enter Your Nmae"/> <br/> <br/>

<label>Password</label> <input type="password" name="" placeholder="Enter Your Password"/> <br/> <br/>

<label>Gender</label> <input type="radio" name="gender" id="male"/> <label for="male">Male</label> <input type="radio" name="gender" id="female"/> <label for="female">Female</label> <br/> <br/>

<label>Hobbies</label> <input type="checkbox" name="hobby" id="football"/> <label for="football">football</label> <input type="checkbox" name="hooby" id="music"/> <label for="music">music</label> <br/> <br/>

<label>Message</label> <textarea placeholder="Enter Message"></textarea> <br/> <br/>

<label>Country</label> <select name="" size="2" multiple="">
                           <option value="pk" selected>Pakistan</option>
                           <option value="in">India</option>
                           <option value="sr">SriLanka</option>
                       </select>
                       <br/> <br/>
              <label>Cars</label> <select>
                                    <optgroup label="Toyota">
                                        <option>abc</option>
                                        <option>xyz</option>
                                        <option>asd</option>
                                    </optgroup>
  
                        
                                
                                    <optgroup label="XYZ">
                                        <option>abc</option>
                                        <option>xyz</option>
                                        <option>asd</option>
                                    </optgroup>
                                </select>      
                                <br/> <br/>
                   <label>upload file</label> <input type="file" accept="img/*" name="/*" />
                   <br/> <br/>
                   <input type="submit" value="save" />

                   <input type="reset" />

                   <input type="image" src="images/img1.avif" width="2%" alt="submit button" />
                </fieldset>                     
            
</form>
    </body>
</html>
